<section class="contactform">
    <h4>I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.</h4>
    <form action="https://formspree.io/f/moqzwaeg" method="POST">
        <label>
            <input class="contactform__name" type="text" placeholder="Full Name" maxlength="30" required>
        </label>
        <label>
            <input class="contactform__email" type="email" placeholder="Email Address" required>
        </label>
        <label>
            <textarea class="contactform__message" name="message" id="message" cols="30" rows="10"
                placeholder="Enter text here" maxlength="500" required></textarea>
        </label>
        <button type="submit" class="btn__see_project btn-end">Get in touch</button>
    </form>

    <ul class="contactform__social">
        <li><a href="https://linkedin.com"><img src="Assets\Images\Linkedin icon.svg"></a></li>
        <li><a href="https://twitter.com"><img src="Assets\Images\twitter-1.svg"></a></li>
        <li><a href="https://medium.com"><img src="Assets\Images\medium.svg"></a></li>
        <li><a href="https://angelist.com"><img src="Assets\Images\angellist-1.svg"></a></li>
    </ul>

    <div class="email">
        <h5>glauber.bannwart@gmail.com</h5>
    </div>

</section>
